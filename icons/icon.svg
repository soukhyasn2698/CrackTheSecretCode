<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Lock icon representing code cracking -->
  <circle cx="256" cy="200" r="60" fill="none" stroke="#4CAF50" stroke-width="12"/>
  <rect x="196" y="240" width="120" height="100" rx="10" fill="#4CAF50"/>
  <circle cx="256" cy="280" r="8" fill="#1a1a2e"/>
  <rect x="252" y="288" width="8" height="20" fill="#1a1a2e"/>
  
  <!-- Code digits -->
  <text x="256" y="400" font-family="monospace" font-size="48" font-weight="bold" text-anchor="middle" fill="#4CAF50">1234</text>
  
  <!-- Title -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">CRACK</text>
  <text x="256" y="485" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">THE CODE</text>
</svg>